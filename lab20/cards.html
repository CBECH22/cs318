<!doctype html>
<html>
    <head>
        <title>Cards</title>
        <link href="cards.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="hand">
            <label class="card">
                <input type="checkbox" name="10clubs">
                <img src="10_of_clubs.png" alt="card">
            </label>
            <label class="card">
                <input type="checkbox" name="5diamonds">
                <img src="5_of_diamonds.png" alt="card">
            </label>
            <label class="card">
                <input type="checkbox" name="4hearts">
                <img src="4_of_hearts.png" alt="card">
            </label>
            <label class="card">
                <input type="checkbox" name="Qclubs">
                <img src="queen_of_clubs.png" alt="card">
            </label>
            <label class="card">
                <input type="checkbox" name="Aspades">
                <img src="ace_of_spades2.png" alt="card">
            </label>
        </div>
    </body>  
</html>
